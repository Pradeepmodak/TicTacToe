<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <h1>TIC TAC TOE</h1>
      <div class="status">
        <h3>Player <span id="player-chance">X</span>'s turn</h3>
      </div>
      <section class="matrix">
        <button class="b 0"></button>
        <button class="b 1"></button>
        <button class="b 2"></button>
        <button class="b 3"></button>
        <button class="b 4"></button>
        <button class="b 5"></button>
        <button class="b 6"></button>
        <button class="b 7"></button>
        <button class="b 8"></button>
      </section>
      <div class="result" id="result"></div>
      <button class="reset" id="reset-btn">Reset</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
